<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Añadir imagen demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header class="overlay-header">
    <a id="back" href=""><button class="icon"><img src="../img/icon/arrowPrevious.svg" /></button></a>
    <h1>Motivo de rechazo</h1>
    <a id="done" href=""><button class="primary-progressive headerbtn">Hecho</button></a>
  </header>
  <div class="mobilePageWrapper">
    <h4>¿Por qué no es una buena imagen?</h4>
    <p>Elige una o varias razones. Tus respuestas mejoran las futuras sugerencias.</p>
    <div class="checkboxGroup">
      <input type="checkbox" class="ooui-checkbox" id="reason1" value="notRelevant">
      <label for="reason1">La imagen no es pertinente</label>
      <input type="checkbox" class="ooui-checkbox" id="reason2" value="noInfo">
      <label for="reason2">No hay suficiente información para decidir</label>
      <input type="checkbox" class="ooui-checkbox" id="reason3" value="offensive">
      <label for="reason3">La imagen es ofensiva</label>
      <input type="checkbox" class="ooui-checkbox" id="reason4" value="lowQ">
      <label for="reason4">La imagen es de baja calidad</label>
      <input type="checkbox" class="ooui-checkbox" id="reason5" value="dontKnow">
      <label for="reason5">No conozco este tema</label>
      <input type="checkbox" class="ooui-checkbox" id="reason6" value="languageIncorrect">
      <label for="reason6">No puedo leer lo que dice la imagen/la descripción</label>
      <input type="checkbox" class="ooui-checkbox" id="reason7" value="other">
      <label for="reason7">Otros</label>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
