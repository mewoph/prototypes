<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add image demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body id="rejectContainer">
  <div class="rejectIframe">
    <div class="rejectOptions">
      <h4>Why is this image not right for the article?</h4>
      <p style="font-size:13px; color:#54595d; line-height:1.5;">Your answers improve future suggestions.</p>
      <div class="radioGroup">
        <input type="radio" class="ooui-radio" id="reason1" value="notRelevant" name="rejectreason">
        <label for="reason1">Image is not relevant</label>
        <input type="radio" class="ooui-radio" id="reason2" value="noInfo" name="rejectreason">
        <label for="reason2">Not enough information to decide</label>
        <input type="radio" class="ooui-radio" id="reason3" value="offensive" name="rejectreason">
        <label for="reason3">Image is offensive</label>
        <input type="radio" class="ooui-radio" id="reason4" value="lowQ" name="rejectreason">
        <label for="reason4">Image is low quality</label>
        <input type="radio" class="ooui-radio" id="reason5" value="dontKnow" name="rejectreason">
        <label for="reason5">I don’t know this subject</label>
        <input type="radio" class="ooui-radio" id="reason6" value="languageIncorrect" name="rejectreason">
        <label for="reason6">I can’t read the language in the image and/or in the description</label>
        <input type="radio" class="ooui-radio" id="reason7" value="other" name="rejectreason">
        <label for="reason7">Other</label>
      </div>
    </div>
    <footer class="dialog_footer">
      <a id="back" href=""><button class="">Cancel</button></a>
      <a id="done" href=""><button class="primary-progressive">Submit</button></a>
    </footer>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="../scripts/user-state.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
