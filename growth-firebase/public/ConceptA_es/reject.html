<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Añadir imagen demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body id="rejectContainer">
  <div class="rejectIframe">
    <div class="rejectOptions">
      <h4>¿Por qué no es una buena imagen?</h4>
      <p style="font-size:13px; color:#54595d; line-height:1.5;">Tus respuestas mejoran las futuras sugerencias.</p>
      <div class="radioGroup">
        <input type="radio" class="ooui-radio" id="reason1" value="notRelevant" name="rejectreason">
        <label for="reason1">La imagen no es pertinente</label>
        <input type="radio" class="ooui-radio" id="reason2" value="noInfo" name="rejectreason">
        <label for="reason2">No hay suficiente información para decidir</label>
        <input type="radio" class="ooui-radio" id="reason3" value="offensive" name="rejectreason">
        <label for="reason3">La imagen es ofensiva</label>
        <input type="radio" class="ooui-radio" id="reason4" value="lowQ" name="rejectreason">
        <label for="reason4">La imagen es de baja calidad</label>
        <input type="radio" class="ooui-radio" id="reason5" value="dontKnow" name="rejectreason">
        <label for="reason5">No conozco este tema</label>
        <input type="radio" class="ooui-radio" id="reason6" value="languageIncorrect" name="rejectreason">
        <label for="reason6">No puedo leer lo que dice la imagen/la descripción</label>
        <input type="radio" class="ooui-radio" id="reason7" value="other" name="rejectreason">
        <label for="reason7">Otros</label>
      </div>
    </div>
    <footer class="dialog_footer">
      <a id="back" href=""><button class="">Cancelar</button></a>
      <a id="done" href=""><button class="primary-progressive">Enviar</button></a>
    </footer>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="../scripts/user-state.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
